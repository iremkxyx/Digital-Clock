<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito:wght@500&family=Poppins:wght@200;500&family=Roboto+Slab:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>


    <div id="clock">
        <h2>DIGITAL CLOCK</h2>


        <div class="clock-container">

            <div class="clock-items">
                <p id="hour">00</p>
            </div>
            <div class="clock-items">
                <p id="minute">00</p>
            </div>
            <div class="clock-items">
                <p id="second">00</p>
            </div>

        </div>



        <p id="date"></p>

    </div>








    <script src="app.js"></script>

</body>

</html>
